{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotas - Metr√¥ do Recife</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <div id="main" class="col-lg-10 col-md-10 col-sm-10">
        <form action="{% url 'metro:index' %}">
            <select name="origem" id="origem" class="origem form-control">
                <option value="" disabled selected>Selecione ORIGEM</option>{% for estacao in estacoes %}{% ifchanged estacao.linha %}{% if not forloop.first %}
                </optgroup>{% endif %}
                <optgroup label="{{estacao.linha}}">{% endifchanged %}
                    <option value="{{estacao.id}}">{{estacao.nome}}</option>{% if forloop.last %}
                </optgroup>{% endif %}{% endfor %}
            </select>
            <div id="bloco-destino">
                <div class="vline"></div>
                <select name="destino" id="destino" class="destino form-control">
                    <option value="" disabled selected>Selecione DESTINO</option>{% for estacao in estacoes %}{% ifchanged estacao.linha %}{% if not forloop.first %}
                    </optgroup>{% endif %}
                    <optgroup label="{{estacao.linha}}">{% endifchanged %}
                        <option value="{{estacao.id}}">{{estacao.nome}}</option>{% if forloop.last %}
                    </optgroup>{% endif %}{% endfor %}
                </select>
            </div>            
        </form>
        <div id="loading" class="lds-ellipsis">
            <div></div><div></div><div></div><div></div>
        </div>
    </div>
    <script src="{% static 'js/init.js' %}"></script>
</body>
</html>
